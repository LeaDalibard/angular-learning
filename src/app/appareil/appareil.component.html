 <li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'on',
                'list-group-item-danger': appareilStatus === 'off'}">

  <h4 [ngStyle]="{color:getColor()}">Appareil : {{appareilName}} --  Status : {{ getStatus() }}</h4>
   <a [routerLink]="[id]">Details</a>
  <input type="text" class="form-control" [(ngModel)]="appareilName">

   <button  class="btn btn-sm btn-success" *ngIf="appareilStatus === 'off'" (click)="onSwitch()">
     Turn On
   </button>
   <button  class="btn btn-sm btn-danger" *ngIf="appareilStatus === 'on'" (click)="onSwitch()">
     Turn Off
   </button>
</li>
